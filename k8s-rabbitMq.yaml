apiVersion: apps/v1
kind: Deployment
metadata:
    name: rabbitmq
spec:
    replicas: 1
    selector:
        matchLabels:
            app: rabbitmq
    template:
        metadata:
            labels:
                app: rabbitmq
        spec:
            containers:
                - name: rabbitmq
                  image: rabbitmq:latest
                  ports:
                      - containerPort: 5672
                        name: rabbitmq-port-1
                      - containerPort: 15672
                        name: rabbitmq-port-2
---
apiVersion: v1
kind: Service
metadata:
    name: rabbitmq-service
spec:
    selector:
        app: rabbitmq
    ports:
        - name: rabbitmq-service-port-1
          protocol: TCP
          port: 5672
          targetPort: rabbitmq-port-1
        - name: rabbitmq-service-port-2
          protocol: TCP
          port: 15672
          targetPort: rabbitmq-port-2
    type: ClusterIP
